<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Repeater</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid bg-dark">
        <div class="container">
            <h1 class="py-3 fw-bold text-uppercase text-white">Text Repeater App</h1>
            <input class="form-control p-2 fs-5 w-50" type="text" aria-label="readonly input example" id="input"
                placeholder="Enter text to repeat">
            <input class="form-control p-2 my-4 w-25 fs-5" type="number" value="1" aria-label="readonly input example"
                id="number">
            <div class="buttons">
                <button class="btn btn-outline-light my-3" id="Repeat">Repeat Text</button>
                <button class="btn btn-outline-light my-3" id="UpperCase">UpperCase</button>
                <button class="btn btn-outline-light my-3" id="LowerCase">LowerCase</button>
            </div>
            <div class="input-group mt-4">
                <textarea class="form-control p-2 fs-5 w-50" aria-label="With textarea" id="textarea" rows="5"
                    placeholder="Repeated Text Here..."></textarea>
            </div>
            <div class="buttons">
                <button class="btn btn-outline-light my-3" id="Copy">Copy Text</button>
                <button class="btn btn-outline-light my-3" id="UpperCase2">UpperCase</button>
                <button class="btn btn-outline-light my-3" id="LowerCase2">LowerCase</button>
            </div>
        </div>
    </div>
